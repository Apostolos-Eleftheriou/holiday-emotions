<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Emotions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-fluid background-img">
       <div class="row align-items-start">
           <div class="col">
                <div class="logo"></div>
            </div>
            <div class="col">
                <div class="search-box">
                    <input class="search-txt" type="text" name="" placeholder="Search">
                </div>
            </div>
            <div class="col phone">
                <a class="header-links" href="#">
                <img src="../holiday-emotions/images/phone.png" alt="phone"> +30 210 22 08 297
                 </a>
            </div>
            <div class="col business">
                <a class="header-links" href="#">
                <img src="../holiday-emotions/images/business-center.png" alt="business-center"> Small Business
                </a>
            </div>
            <div class="col cart">
                <a class="header-links" href="#">
                <img src="../holiday-emotions/images/cart.png" alt="cart"> Cart
                </a>
            </div>
            <div class="col login-icon">
                <a class="header-links" href="#">
                <img src="../holiday-emotions/images/login.png" alt="login-icon"> Login
                </a>
            </div>
            <div class="col">
                <button class="sign-up-btn">Sign up</button>
            </div>
       </div>
    </div>
</body>
</html>
