<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Emotions</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-fluid background-img">
              <div class="d-flex justify-content-around align-items-center top-menu pt-2">
            <div class="p-2 ">
                <div class="logo"></div>
            </div>
            <div class="p-2">
                <div class="search-box">
                    <input class="search-txt" type="text" name="" placeholder="SEARCH">
                </div>
            </div>
            <div class="d-flex">
            <div class="p-3">
                <a class="header-links" href="#">
                    <img src="../holiday-emotions/images/phone.png" alt="phone"> +30 210 22 08 297
                </a>
            </div>
            <div class="p-3">
                <a class="header-links" href="#">
                    <img src="../holiday-emotions/images/business-center.png" alt="business-center"> Small Business
                </a>
            </div>
            <div class="p-3">
                <a class="header-links" href="#">
                    <img src="../holiday-emotions/images/cart.png" alt="cart"> Cart
                </a>
            </div>
            <div class="p-3">
                <a class="header-links" href="#">
                    <img src="../holiday-emotions/images/login.png" alt="login-icon"> Login
                </a>
            </div>
            <div class="p-3">
                <button class="sign-up-btn">Sign up</button>
            </div>
            <div class="p-3">
                <a class="header-links" href="#">
                    <img src="../holiday-emotions/images/on-off.png" alt="on-off-icon"> EN
                </a>
            </div>
            <div class="p-3 bd-highlight">
                <a class="social-media-icons" href="#">
                    <i class="fab fa-facebook-f"></i></a>
                <a class="social-media-icons" href="#" target="_blank">
                    <i class="fab fa-instagram"></i></a>
                <a class="social-media-icons" href="#" target="_blank">
                    <i class="fab fa-youtube"></i></a>
                <a class="social-media-icons" href="#" target="_blank">
                    <i class="fab fa-twitter"></i></a>
                <a class="social-media-icons" href="#" target="_blank">
                    <i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
      </div>
      <main>
        <div class="container-fluid d-flex flex-row mt-5 justify-content-around">
            <div class="weather">
                <div class="weather-icon">
                    <img src="../holiday-emotions/images/sun-icon.png" alt="weather icon">
                </div>
                <div class="celsius">18C Sunny</div>
                <div class="location">
                    <i class="fa-solid fa-location-pin"></i>
                    <p class="location-name" >Kefalonia</p>
                </div>
            </div>
            <div class="title-container">
                <h1 class="title">A paradise <br>in the Ionian Sea</h1>
                <p class="sub-title">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt</p>
                <button class="title-btn">Explore Now</button>
            </div>
            <ul class="side-locations">
                <li>Santorini</li>
                <li>Athens</li>
                <li>Kefalonia</li>
                <li>Evia</li>
            </ul>
        </div>
     </main>
    </div>
</body>
</html>
